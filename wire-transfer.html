    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wire Transfer - JetBlue Transport</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div class="transfer-container">
        <div class="transfer-form">
            <h1>Wire Transfer</h1>
            <p class="encryption-note">Protected with bank-grade encryption & security</p>

            <form id="wireTransferForm">
                <section class="sender-details">
                    <h2>Sender Details</h2>
                    <div class="form-group">
                        <label for="senderName">Full Name</label>
                        <input type="text" id="senderName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group1">
                        <label for="senderBank">Bank</label>
                        <select id="senderBank" required>
                            <option value="">Select Bank</option>
                            <option value="bank1">Republic Bank</option>
                            <option value="bank2">First Citizens</option>
                            <option value="bank3">ScotiaBank</option>
                            <option value="bank4">RBC</option>
                            <option value="bank5">JMMB</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="senderAccount">Account Number</label>
                        <input type="text" id="senderAccount" placeholder="5534 5678 0012 3456" required>
                    </div>
                </section>

                <section class="recipient-details">
                    <h2>Recipient Details</h2>
                    <div class="form-group">
                        <label for="recipientName">Full Name</label>
                        <input type="text" id="recipientName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group2">
                        <label for="recipientBank">Bank</label>
                        <select id="recipientBank" required>
                            <option value="">Select Bank</option>
                            <option value="bank1">Republic Bank</option>
                            <option value="bank2">First Citizens</option>
                            <option value="bank3">ScotiaBank</option>
                            <option value="bank4">RBC</option>
                            <option value="bank5">JMMB</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recipientAccount">Account</label>
                        <input type="text" id="recipientAccount" placeholder="5678 5432 0098 7654" required>
                    </div>
                </section>

                <div class="form-group3">
                    <label for="amount">Amount (TTD)</label>
                    <input type="number" id="amount" placeholder="$ 0.00" required>
                </div>

                <div class="form-group4">
                    <label for="securityCode">Security Code (OTP)</label>
                    <input type="text" id="securityCode" placeholder="Enter 6 - digit code" required>
                </div>

                <button type="submit" class="send-money-btn" href="wiretransferconfirm.html">Send Money</button>
            </form>

            <footer>
                <p>&copy; Jet Blue Transport 2025</p>
            </footer>
        </div>

        <div class="transfer-summary">
            <div class="amount-details">
                <div class="total-amount">
                    <h3>Total Amount</h3>
                    <p class="amount"></p>
                </div>

                <div class="fee">
                    <h3>Fee</h3>
                    <p></p>
                </div>

                <div class="transfer-amount">
                    <h3>Transfer Amount</h3>
                    <p></p>
                </div>

                <div class="estimated-arrival">
                    <h3>Estimated Arrival</h3>
                    <p></p>
                </div>
            </div>
